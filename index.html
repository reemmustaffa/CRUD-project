<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="prices">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes"placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">
                <small id="total">33212</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category"placeholder="category">
            <button id="sumbit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            </div>
            <div class="btnsearch">
                <button onclick="getsearchMood(this.id)" id="searchtitle">Search By Title</button>
                <button onclick="getsearchMood(this.id)" id="searchcategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteall"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="main.js"> </script>
</body>
</html>
